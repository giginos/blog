{% extends "admin/snippets/base.html" %}

{% block content %}
{{ parent() }}

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h4 class="mb-3">Edit Image</h4>
            <form action="/admin/addImage" method="post" class="needs-validation" novalidate>
                <input type="hidden" name="csfrtoken" value="hikgdz">
                <input type="hidden" name="id" value="{{ post.id }}">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="title">Title</label>
                        <input type="text" class="form-control" name="title" id="title" placeholder="" value="{{ image.title }}" required>
                        <div class="invalid-feedback">
                            A Title is required.
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="image">Image</label>
                        <a href="{{ image.filename }}" target="_blank"><img src="{{ thumbnails.1 }}" id="image" alt=""></a>
                    </div>
                </div>

                <hr class="mb-4">
                <button class="btn btn-primary btn-lg" type="submit">Update image</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
