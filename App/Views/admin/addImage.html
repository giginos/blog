{% extends "admin/snippets/base.html" %}

{% block content %}
{{ parent() }}

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h4 class="mb-3">Create new Image</h4>
            <form action="/admin/addImage" method="post" class="needs-validation" enctype="multipart/form-data" novalidate>
                <input type="hidden" name="csfrtoken" value="hikgdz">
                <input type="hidden" name="MAX_FILE_SIZE" value="30000">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="title">Title</label>
                        <input type="text" class="form-control" name="title" id="title" placeholder="" value="" required>
                        <div class="invalid-feedback">
                            A Title is required.
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="description">Description</label>
                        <input type="text" class="form-control" name="description" id="description" placeholder="" value="" required>
                        <div class="invalid-feedback">
                            A Description is required.
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Upload Image</label>
                            <div class="input-group">
                                <span class="input-group-btn">
                                    <span class="btn btn-secondary btn-file">
                                        Browseâ€¦ <input type="file" name="image" id="imgInp">
                                    </span>
                                </span>
                                <input type="text" class="form-control" name="filereadonly" id="filereadonly" required readonly>
                                <div class="invalid-feedback">
                                    A Image is required.
                                </div>
                            </div>
                            <img id='img-upload'/>
                        </div>
                    </div>
                </div>

                <hr class="mb-4">
                <button class="btn btn-primary btn-lg" type="submit">Create image</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}

{% block footer %}
{{ parent() }}

<script>
    $(document).ready( function() {
        $(document).on('change', '.btn-file :file', function() {
            var input = $(this),
                label = input.val().replace(/\\/g, '/').replace(/.*\//, '');
            input.trigger('fileselect', [label]);
        });

        $('.btn-file :file').on('fileselect', function(event, label) {

            var input = $(this).parents('.input-group').find(':text'),
                log = label;

            if( input.length ) {
                input.val(log);
            } else {
                if( log ) alert(log);
            }

        });
        function readURL(input) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();

                reader.onload = function (e) {
                    $('#img-upload').attr('src', e.target.result);
                }

                reader.readAsDataURL(input.files[0]);
            }
        }

        $("#imgInp").change(function(){
            readURL(this);
        });
    });
</script>

{% endblock %}
